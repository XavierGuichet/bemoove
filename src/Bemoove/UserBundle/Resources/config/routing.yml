login_check:
    path:   /login_check
    defaults: { _controller: BemooveUserBundle:Security:login_check }
    methods: POST

login_form:
    path:     /login
    defaults: { _controller: BemooveUserBundle:Security:login_form }
    methods: GET

logout:
    path: /logout

admin_login:
    path:     /admin/login
    defaults: { _controller: BemooveUserBundle:Security:login }
    methods: GET

admin_logout:
    path: /admin_logout

user_register:
    path: /register
    defaults: { _controller: BemooveUserBundle:Security:register }
    methods: GET
